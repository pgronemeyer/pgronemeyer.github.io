<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Form2.css">
    <title>Gronemeyer Form</title>
</head>

<body>
  
<div class="container">
  <h2>Contact Form</h2>
  <form id="email_form" action="join.html">
        <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label for="Comment">Comment or suggestion</label>
      <textarea rows: "180" cols: "10" class="form-control" name="comment"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
        
  <script src="js/jquery.validate.min.js" type="text/javascript"></script>
  <script src="js/formvalid.js" type="text/javascript"></script>
</body>

</html>
